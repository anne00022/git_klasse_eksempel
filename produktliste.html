<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktliste</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Krona+One&family=Lilita+One&family=Pacifico&family=Roboto:wght@100;300;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="menu-container">
            <div class="logo">
                <a href="index.html" class="logo"><img src="logo.png" alt="FASHION R US"></a>
            </div>
            <nav>
                <ul class="navigation">
                    <li><a href="kategori.html">Kategori</a></li>
                    <li><a href="produktliste.html">Produktliste</a></li>
                    <li><a href="produkt.html">Produkt</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <!-- HjÃ¦lp fra ChatGPT -->
    <nav aria-label="Breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Hjem</a></li>
            <li class="breadcrumb-item"><a href="kategori.html">Kategori</a></li>
            <li class="breadcrumb-item active" aria-current="page">Produktliste</li>
        </ol>
    </nav>

    <h1 class="h1_list">Produktkategori</h1>


    <main class="produktliste_grid">


        <template id="smallProductTemplate">
            <a href="produkt.html" class="link_produkt">
                <article class="smallProduct">

                    <img src="" alt="" class="p_list_padding">
                    <h3 class="p_list_padding">Name</h3>
                    <h5 class="p_list_padding">Brand</h5>
                    <h6 class="p_list_padding"><span>Prev.</span>Price</h6>

                    <div class="discount p_list_padding">
                        <p>On Sale</p>
                        <p>Now DKK 1499,-</p>
                        <p>-34%</p>
                    </div>
                    <div class="soldout">
                        <p>Sold Out</p>
                    </div>
                </article>
            </a>
        </template>

    </main>


    <script src="produktliste.js"></script>

</body>

</html>
