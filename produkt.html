<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Krona+One&family=Lilita+One&family=Pacifico&family=Roboto:wght@100;300;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="menu-container">
            <div class="logo">
                <a href="index.html" class="logo"><img src="logo.png" alt="FASHION R US"></a>
            </div>
            <nav>
                <ul class="navigation">
                    <li><a href="kategori.html">Kategori</a></li>
                    <li><a href="produktliste.html">Produktliste</a></li>
                    <li><a href="produkt.html">Produkt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <!-- HjÃ¦lp fra ChatGPT -->
        <nav aria-label="Breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Hjem</a></li>
                <li class="breadcrumb-item"><a href="kategori.html">Kategori</a></li>
                <li class="breadcrumb-item"><a href="produktliste.html">Produktliste</a></li>
                <li class="breadcrumb-item active" aria-current="page">Produkt</li>
            </ol>
        </nav>

        <div class="produkt_grid">
            <div class="img_produkt">
                <img src="https://kea-alt-del.dk/t7/images/webp/640/1573.webp" alt="" class="img_produkt">
            </div>

            <div class="purchaseBox">
                <h1 class="p_padding">Produktnavn</h1>
                <p class="p_padding">
                    <span class="brand">Brand</span> | <span class="category">Category</span>
                </p>
                <h3 class="p_padding"> <span class="pris">Pris</span> DKK</h3>

                <form class="p_padding">
                    <label>Choose a size
                        <br> <br>
                        <select name="size">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                        </select>
                    </label>
                </form>

                <button class="p_padding"> + Add to Basket</button>

                <h2 class="p_padding">Productinformation</h2>
                <h3 class="p_padding">Gender: <span class="gender">gender</span></h3>
                <h3 class="p_padding">ID: <span class="id">id</span></h3>
                <h3 class="p_padding">Usagetype: <span class="usagetype">usagetype</span></h3>
                <h3 class="p_padding">Season: <span class="season">season</span></h3>
            </div>

        </div>
    </main>

    <script src="produkt.js"></script>

</body>

</html>
